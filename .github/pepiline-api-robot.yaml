name: Robot Tests - invictus-academy-api ğŸ‘·
 
on:
  push:
    branches: [main]
 
  pull_request:
    branches: [main]
  workflow_dispatch:
 
jobs:
  test:
    name: API Tests Invictus
    runs-on: ubuntu-latest
 
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://github.com/iamalissontomazelli/invictus-academyt14-api-robot
 
    steps:
      - run: echo "ğŸš€ Clone repository on virtual machine ğŸš€"
      - name: Checkout Repository
        uses: actions/checkout@v4
 
      - run: echo "ğŸŒ± Install Python v3.12 ğŸŒ±"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
 
      - run: echo "â• Install Dependencies of Project â•"
      - name: Install dependencies
        run: pip install -r requirements.txt
 
      - run: echo "ğŸ¤– Execute tests API of Invictus ğŸ¤–"
      - name: Run Robot Framework tests
        run: robot --outputdir logs/ tests/
 
      - run: echo "ğŸ“ Saving logs Tests ğŸ“"
      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: logs-tests
          path: logs/